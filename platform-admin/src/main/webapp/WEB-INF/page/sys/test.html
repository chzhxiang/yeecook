<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><!--<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0-release/echarts.js"></script>
</head>
<div id="main" style="margin:0 auto;width: 600px;height:400px;"></div>
<script type="text/javascript">
    option = {
        backgroundColor: 'white',
        tooltip: {},
        xAxis: {
            data: ["今天用户访问量", "今天的订单量", "今天的新增用户量"],
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            axisLabel: {
                show: false,
                textStyle: {
                    color: '#e54035'
                }
            }
        },
        yAxis: {
            splitLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            axisLabel: {
                show: false
            }
        },
        series: [{
            name: '',
            type: 'pictorialBar',
            symbolSize: [100, 45],
            symbolOffset: [0, -20],
            z: 12,
            itemStyle: {
                normal: {
                    color: '#14b1eb'
                }
            },
            data: [{
                value: 100,
                symbolPosition: 'end'
            }, {
                value: 50,
                symbolPosition: 'end'
            }, {
                value: 20,
                symbolPosition: 'end'
            }]
        }, {
            name: '',
            type: 'pictorialBar',
            symbolSize: [100, 45],
            symbolOffset: [0, 20],
            z: 12,
            itemStyle: {
                normal: {
                    color: '#14b1eb'
                }
            },
            data: [100, 50, 20]
        }, {
            name: '',
            type: 'pictorialBar',
            symbolSize: [150, 75],
            symbolOffset: [0, 37],
            z: 11,
            itemStyle: {
                normal: {
                    color: 'transparent',
                    borderColor: '#14b1eb',
                    borderWidth: 5
                }
            },
            data: [100, 50, 20]
        }, {
            name: '年报上报率',
            type: 'pictorialBar',
            symbolSize: [200,100],
            symbolOffset: [0, 50],
            z: 10,
            itemStyle: {
                normal: {
                    color: 'transparent',
                    borderColor: '#14b1eb',
                    borderType: 'dashed',
                    borderWidth: 5
                }
            },
            data: [100, 50, 20]
        }, {
            type: 'bar',
            itemStyle: {
                normal: {
                    color: '#14b1eb',
                    opacity: .7
                }
            },
            silent: true,
            barWidth: 100,
            barGap: '-100%', // Make series be overlap
            data: [100, 50, 20]
        }]
    };
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option);
</script>
</body>
</html>
