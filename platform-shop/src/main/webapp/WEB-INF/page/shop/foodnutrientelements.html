<!DOCTYPE html>
<html>
<head>
    <title>食材营养元素对应表
</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.foodMaterialId" @on-enter="query" placeholder="食材id查询"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("foodnutrientelements:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("foodnutrientelements:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("foodnutrientelements:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="foodNutrientElements" :rules="ruleValidate" :label-width="80">
            <Form-item label="食材id" prop="foodMaterialId">
                <i-input v-model="foodNutrientElements.foodMaterialId" placeholder="食材id"/>
            </Form-item>
            <Form-item label="营养元素id" prop="nutrientElementsId">
                <i-input v-model="foodNutrientElements.nutrientElementsId" placeholder="营养元素id"/>
            </Form-item>
            <Form-item label="每克含量" prop="contentG">
                <i-input v-model="foodNutrientElements.contentG" placeholder="每克含量"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/foodnutrientelements.js?_${date.systemTime}"></script>
</body>
</html>
