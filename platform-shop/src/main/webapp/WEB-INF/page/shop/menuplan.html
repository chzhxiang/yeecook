            <Form-item label="用户名称" prop="nideshopUserNickname">
                <i-input v-model="menuPlan.nideshopUserNickname" placeholder="用户名称"/>
            </Form-item>
            <Form-item label="用户头像" prop="nideshopUserAvatar">
                <i-input v-model="menuPlan.nideshopUserAvatar" placeholder="用户头像"/>
            </Form-item>
            <Form-item label="食谱类型" prop="menuType">
                <i-input v-model="menuPlan.menuType" placeholder="食谱类型"/>
            </Form-item>
            <Form-item label="计划开始时间" prop="serviceCycleSt">
                <i-input v-model="menuPlan.serviceCycleSt" placeholder="计划开始时间"/>
            </Form-item>
            <Form-item label="机构名称" prop="cateringServiceOrgName">
                <i-input v-model="menuPlan.cateringServiceOrgName" placeholder="机构名称"/>
            </Form-item>
            <Form-item label="食谱名称" prop="menuName">

            </Form-item>
            <Form-item label="状态" prop="menuStatus">
                <Radio-group v-model="menuPlan.menuStatus">
                    <Radio label="0">
                        <span>未签约</span>
                    </Radio>
                    <Radio label="1">
                        <span>已签约</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item label="操作" prop="check">
                <i-button type="info" ><i class="fa fa-plus"></i><a href=""></a>查看</i-button>
            </Form-item>

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
