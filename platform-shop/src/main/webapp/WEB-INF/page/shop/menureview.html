<!DOCTYPE html>
<html>
<head>
    <title>用户膳食计划详情</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="menuPlan" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户名称" prop="nideshopUserNickname">
                <i-input v-model="menuPlan.nideshopUserNickname" placeholder="用户名称"/>
            </Form-item>
            <Form-item label="用户头像" prop="dishesCoverPic">
                <i-input v-model="menuPlan.dishesCoverPic" placeholder="用户头像"/>
            </Form-item>
            <Form-item label="食谱类型" prop="menuType">
                <i-input v-model="menuPlan.menuType" placeholder="食谱类型"/>
            </Form-item>
            <Form-item label="计划开始时间" prop="serviceCycleSt">
                <i-input v-model="menuPlan.serviceCycleSt" placeholder="计划开始时间"/>
            </Form-item>
            <Form-item label="机构名称" prop="cateringServiceOrgName">
                <i-input v-model="menuPlan.cateringServiceOrgName" placeholder="机构名称"/>
            </Form-item>
            <Form-item label="食谱名称" prop="menuName">
                <i-input v-model="menuPlan.menuName" placeholder="食谱名称"/>
            </Form-item>
            <Form-item label="计划结束时间" prop="serviceCycleEt">
                <i-input v-model="menuPlan.serviceCycleEt" placeholder="计划结束时间"/>
            </Form-item>
            <Form-item label="状态" prop="menuStatus">
                <Radio-group v-model="menuPlan.menuStatus">
                    <Radio label="0">
                        <span>未审核</span>
                    </Radio>
                    <Radio label="1">
                        <span>已审核</span>
                    </Radio>
                </Radio-group>
            </Form-item>

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/shop/menureview.js?_${date.systemTime}"></script>
</body>
</html>
