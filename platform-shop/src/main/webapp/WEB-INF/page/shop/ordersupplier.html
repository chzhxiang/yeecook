<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("ordersupplier:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("ordersupplier:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("ordersupplier:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="orderSupplier" :rules="ruleValidate" :label-width="80">
            <Form-item label="供应商id" prop="supplierId">
                <i-input v-model="orderSupplier.supplierId" placeholder="供应商id"/>
            </Form-item>
            <Form-item label="供应商订单号" prop="orderSupSn">
                <i-input v-model="orderSupplier.orderSupSn" placeholder="供应商订单号"/>
            </Form-item>
            <Form-item label="用户订单编号" prop="orderSn">
                <i-input v-model="orderSupplier.orderSn" placeholder="用户订单编号"/>
            </Form-item>
            <Form-item label="用户id" prop="userId">
                <i-input v-model="orderSupplier.userId" placeholder="用户id"/>
            </Form-item>
            <Form-item label="收件人" prop="consignee">
                <i-input v-model="orderSupplier.consignee" placeholder="收件人"/>
            </Form-item>
            <Form-item label="国家" prop="country">
                <i-input v-model="orderSupplier.country" placeholder="国家"/>
            </Form-item>
            <Form-item label="省份" prop="province">
                <i-input v-model="orderSupplier.province" placeholder="省份"/>
            </Form-item>
            <Form-item label="城市" prop="city">
                <i-input v-model="orderSupplier.city" placeholder="城市"/>
            </Form-item>
            <Form-item label="地区" prop="district">
                <i-input v-model="orderSupplier.district" placeholder="地区"/>
            </Form-item>
            <Form-item label="详细地址" prop="address">
                <i-input v-model="orderSupplier.address" placeholder="详细地址"/>
            </Form-item>
            <Form-item label="手机号码" prop="mobile">
                <i-input v-model="orderSupplier.mobile" placeholder="手机号码"/>
            </Form-item>
            <Form-item label="用户备注" prop="postscript">
                <i-input v-model="orderSupplier.postscript" placeholder="用户备注"/>
            </Form-item>
            <Form-item label="快递公司ID" prop="shippingId">
                <i-input v-model="orderSupplier.shippingId" placeholder="快递公司ID"/>
            </Form-item>
            <Form-item label="快递公司" prop="shippingName">
                <i-input v-model="orderSupplier.shippingName" placeholder="快递公司"/>
            </Form-item>
            <Form-item label="运费" prop="shippingFee">
                <i-input v-model="orderSupplier.shippingFee" placeholder="运费"/>
            </Form-item>
            <Form-item label="订单总价" prop="orderPrice">
                <i-input v-model="orderSupplier.orderPrice" placeholder="订单总价"/>
            </Form-item>
            <Form-item label="商品总价" prop="goodsPrice">
                <i-input v-model="orderSupplier.goodsPrice" placeholder="商品总价"/>
            </Form-item>
            <Form-item label="新增时间" prop="addTime">
                <i-input v-model="orderSupplier.addTime" placeholder="新增时间"/>
            </Form-item>
            <Form-item label="配送费用" prop="freightPrice">
                <i-input v-model="orderSupplier.freightPrice" placeholder="配送费用"/>
            </Form-item>
            <Form-item label="快递单号" prop="shippingNo">
                <i-input v-model="orderSupplier.shippingNo" placeholder="快递单号"/>
            </Form-item>
            <Form-item label="配送费用" prop="fullCutPrice">
                <i-input v-model="orderSupplier.fullCutPrice" placeholder="配送费用"/>
            </Form-item>
            <Form-item label="是否已经打印：0未打印，1已打印" prop="isPrinter">
                <i-input v-model="orderSupplier.isPrinter" placeholder="是否已经打印：0未打印，1已打印"/>
            </Form-item>
            <Form-item label="供应商部门id" prop="deptId">
                <i-input v-model="orderSupplier.deptId" placeholder="供应商部门id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/ordersupplier.js?_${date.systemTime}"></script>
</body>
</html>
