<!DOCTYPE html>
<html>
<head>
    <title>菜品步骤表
</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.dishesId" @on-enter="query" placeholder="菜品id查询"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("dishessteps:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("dishessteps:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("dishessteps:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="dishesSteps" :rules="ruleValidate" :label-width="80">
            <Form-item label="序号" prop="stepsNum">
                <i-input v-model="dishesSteps.stepsNum" placeholder="序号"/>
            </Form-item>
            <Form-item label="菜品步骤图片" prop="stepsPic">
                <i-input v-model="dishesSteps.stepsPic" placeholder="菜品步骤图片"/>
            </Form-item>
            <Form-item label="步骤描述" prop="stepsDescribe">
                <i-input v-model="dishesSteps.stepsDescribe" placeholder="步骤描述"/>
            </Form-item>
            <Form-item label="菜品id" prop="dishesId">
                <i-input v-model="dishesSteps.dishesId" placeholder="菜品id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/dishessteps.js?_${date.systemTime}"></script>
</body>
</html>
