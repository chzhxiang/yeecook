<!DOCTYPE html>
<html>
<head>
    <title>食材表

</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.foodMaterialName" @on-enter="query" placeholder="食材查询"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("foodmaterial:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("foodmaterial:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("foodmaterial:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="foodMaterial" :rules="ruleValidate" :label-width="80">
            <Form-item label="食材名" prop="foodMaterialName">
                <i-input v-model="foodMaterial.foodMaterialName" placeholder="食材名"/>
            </Form-item>
            <Form-item label="食材图片" prop="foodMaterialPic">
                <i-input v-model="foodMaterial.foodMaterialPic" placeholder="食材图片"/>
            </Form-item>
            <Form-item label="食材描述" prop="foodMaterialDescribe">
                <i-input v-model="foodMaterial.foodMaterialDescribe" placeholder="食材描述"/>
            </Form-item>
            <Form-item label="食材单位" prop="foodUnit">
                <i-input v-model="foodMaterial.foodUnit" placeholder="食材单位"/>
            </Form-item>
            <Form-item label="食材卡路里" prop="foodMaterialCalories">
                <i-input v-model="foodMaterial.foodMaterialCalories" placeholder="食材卡路里"/>
            </Form-item>
            <Form-item label="食材类型id" prop="foodTypeId">
                <i-input v-model="foodMaterial.foodTypeId" placeholder="食材类型id"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/foodmaterial.js?_${date.systemTime}"></script>
</body>
</html>
