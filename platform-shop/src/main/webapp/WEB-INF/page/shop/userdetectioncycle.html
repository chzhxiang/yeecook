<!DOCTYPE html>
<html>
<head>
    <title>用户检测周期表
</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.nideshopUserId" @on-enter="query" placeholder="用户id查询"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("userdetectioncycle:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("userdetectioncycle:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("userdetectioncycle:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="userDetectionCycle" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户id" prop="nideshopUserId">
                <i-input v-model="userDetectionCycle.nideshopUserId" placeholder="用户id"/>
            </Form-item>
            <Form-item label="检测开始日期" prop="inspectionStartDate">
                <i-input v-model="userDetectionCycle.inspectionStartDate" placeholder="检测开始日期"/>
            </Form-item>
            <Form-item label="检测结束日期" prop="inspectionEndDate">
                <i-input v-model="userDetectionCycle.inspectionEndDate" placeholder="检测结束日期"/>
            </Form-item>
            <Form-item label="已检测次数" prop="inspectionNum">
                <i-input v-model="userDetectionCycle.inspectionNum" placeholder="已检测次数"/>
            </Form-item>
            <Form-item label="检测执行日期" prop="inspectionTime">
                <i-input v-model="userDetectionCycle.inspectionTime" placeholder="检测执行日期"/>
            </Form-item>
            <Form-item label="检测周期" prop="inspectionCycle">
                <i-input v-model="userDetectionCycle.inspectionCycle" placeholder="检测周期"/>
            </Form-item>
            <Form-item label="下次检测时间" prop="inspectionCycle">
                <i-input v-model="userDetectionCycle.nextTime" placeholder="下次检测时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/userdetectioncycle.js?_${date.systemTime}"></script>
</body>
</html>
