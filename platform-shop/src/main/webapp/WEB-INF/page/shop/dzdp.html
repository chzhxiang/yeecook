<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="商户名称"/>
                </i-col>
                <i-col span="4">
                    <i-select v-model="q.areas" placeholder="请选择所在地" clearable filterable>
                        <i-option value="越秀区">越秀区</i-option>
                        <i-option value="荔湾区">荔湾区</i-option>
                        <i-option value="海珠区">海珠区</i-option>
                        <i-option value="天河区">天河区</i-option>
                        <i-option value="白云区">白云区</i-option>
                        <i-option value="黄埔区">黄埔区</i-option>
                        <i-option value="番禺区">番禺区</i-option>
                        <i-option value="花都区">花都区</i-option>
                        <i-option value="南沙区">南沙区</i-option>
                        <i-option value="萝岗区">萝岗区</i-option>
                        <i-option value="增城市">增城市</i-option>
                        <i-option value="从化市">从化市</i-option>
                    </i-select>
                </i-col>
                <i-col span="4">
                    <i-input v-model="q.categories" @on-enter="query" placeholder="类型"/>
                </i-col>
                <i-col span="4">
                    <Checkbox v-model="q.phones">过滤电话为空的数据</Checkbox>

                </i-col>

            </div>
        </Row>
        <Row>
            <div class="buttons-group">
                <button data-toggle="dropdown" class="btn btn-success dropdown-toggle">
                    导出
                </button>
                <ul class="dropdown-menu dropdown-left pull-right">
                    <li>
                        <a href="#" class="export-excel">
                            导出成Excel
                        </a>
                    </li>
                </ul>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="dzdp" :rules="ruleValidate" :label-width="80">
            <Form-item label="" prop="name">
                <i-input v-model="dzdp.name" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="province">
                <i-input v-model="dzdp.province" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="city">
                <i-input v-model="dzdp.city" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="areas">
                <i-input v-model="dzdp.areas" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="address">
                <i-input v-model="dzdp.address" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="latitude">
                <i-input v-model="dzdp.latitude" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="longitude">
                <i-input v-model="dzdp.longitude" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="categories">
                <i-input v-model="dzdp.categories" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="phones">
                <i-input v-model="dzdp.phones" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="openingHours">
                <i-input v-model="dzdp.openingHours" placeholder=""/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/dzdp.js?_${date.systemTime}"></script>

</body>
</html>
