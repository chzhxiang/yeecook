<!DOCTYPE html>
<html>
<head>
    <title>宜厨妈妈</title>
    #parse("sys/header.html")
</head>
<body class="gray-bg">
<div id="munuplancheck" v-cloak>
   <div >
       <i-form ref="formValidate" :model="menuPlan" :label-width="80" >
           <Form-item label=审核结果 prop="menuStatus">
               <Radio-group v-model="menuPlan.menuStatus">
                   <Radio label="0" >
                       <span>通过</span>
                   </Radio>
                   <Radio label="1" >
                       <span>未通过</span>
                   </Radio>
               </Radio-group>
           </Form-item>
       </i-form>
       <div style="overflow: hidden">
           <div style="float: left;padding-left:20px;">备注：</div>
           <div style="float: left;">
               <i-input type="textarea" :rows='6' style="width: 300px;" placeholder="请输入备注（非必填）"></i-input>
           </div>
       </div>
       <span style="display: inline-block;width:50px;height:30px;line-height: 30px;text-align: center;background: royalblue;color:white;position: fixed;bottom:10px;right:40px;" @click="sumbit">提交</span>
   </div>
    <div v-show="show" style="background: white">
            <div style="width:300px;height:200px;position: fixed;left:50%;top:50%;margin-left:-150px;margin-top:-100px;background: white;">
                <div style="height:30px;width:100%;line-height: 30px;background:red">
                    <span style="float: left;padding-left:10px">提示</span>
                    <span style="float: right;padding-right:10px; " @click="close"><Icon type="close"></Icon></span>
                </div>
                <div style="width:100%;height:100px;text-align: center;line-height: 100px;font-size:12px;font-color:white">提交后不再修改，您确定提交审核操作吗</div>
                <span style="display: inline-block;width:50px;height:30px;line-height: 30px;text-align: center;background: royalblue;color:white;position: fixed;bottom:40px;right:80px;" @click="affirm">确认</span>
            </div>
    </div>
</div>
<script type="text/javascript">

    var vm = new Vue({
        el: '#munuplancheck',
        data: {
            menuPlan :{menuStatus: '0'},
            show:false,
            id:'',
        },
        mounted(){
            let  Id=getQueryString("Id");
            this.id=Id;
        },
        methods: {
            sumbit:function () {
                this.show=true;
            },
            close:function(){
                this.show=false;
            },
            affirm:function(){

            }
        }
    });
</script>

</body>

</html>
